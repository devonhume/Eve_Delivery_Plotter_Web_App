{% extends 'test.html' %}

{% block modal %}
<!-- Modal -->
<div class="modal fade modal-form-centered" id="modal-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ modal_messages() }}
          <form method="post" novalidate>
            {{ form.csrf_token() }}
            {{ render_field(form.email) }}
            {{ render_field(form.password) }}
            {{ render_field(form.remember_me) }}
            {{ render_field(form.login) }}
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
{% block script %}
<script>
    var myModal = new bootstrap.Modal(document.getElementById('modal-form'))
    myModal.show()
  </script>
{% endblock %}
